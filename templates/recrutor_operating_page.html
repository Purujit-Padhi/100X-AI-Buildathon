<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recruiter Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .search-box {
            max-width: 600px;
            margin: 0 auto;
        }
        .welcome-heading {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Candidate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/recruter_login">Recruiter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 class="welcome-heading">Welcome, {{ username }} ðŸ‘‹</h2>
    
    <div class="container my-4">
        <div class="card p-4 shadow-sm search-box">
            <form class="d-flex" action="/search_on_values" method="post">
                <input type="hidden" name="username" value="{{ username }}">
                <input class="form-control me-2" type="search" placeholder="Search candidates, skills, or roles..."
                    aria-label="Search" name="search" id="search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

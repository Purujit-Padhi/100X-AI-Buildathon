<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resume/Cv Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">




</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Back</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div>
        <h1>Welcome, {{ username }}!</h1>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="form-container"
            style="width: 95%; max-width: 500px; background-color: white; padding: 0px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);">
            <h2 class="text-center mb-4">Submit Your Resume</h2>
            <form action="/upload_new_user" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="username" value="{{ username }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Personal Portfolio Link / Linkedln :</label>
                    <input type="text" id="pflink" name="pflink" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="resume" class="form-label">Upload Resume (PDF only):</label>
                    <input type="file" id="resume" name="resume" accept="application/pdf" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
